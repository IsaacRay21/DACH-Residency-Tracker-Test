name: Update Skill Score

on:
  issues:
    types: [opened]

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pyyaml

      - name: Run update script
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: python scripts/update_score.py "$ISSUE_BODY"

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/progress.json README.md
          git commit -m "Auto-update skill progress" || echo "No changes"

      - name: Push changes
        run: git push

      - name: Close issue
        uses: peter-evans/close-issue@v3
        with:
          issue-number: ${{ github.event.issue.number }}
          comment: "Score updated and progress dashboard regenerated."
