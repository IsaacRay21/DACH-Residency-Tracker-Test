topics:
  Development_Environment:
    prerequisites: None
    competency_target: Ability to set up and configure a complete development environment
    subsections:
      Dev_Containers:
        description: containerized development environments
      VS_Code:
        description: IDE setup and essential extensions
      Docker_Fundamentals:
        description: understanding containerization

  Git_Skills:
    prerequisites: Basic command-line knowledge
    competency_target: Proficiency in Git workflows and collaborative development practices
    subsections:
      Branching_Strategies:
        description: feature branches, main/develop workflows
      Squash_and_Rebase:
        description: clean commit history
      Conventional_Commit:
        description: commit message standard
      Pull_Requests:
        description: code review process
      Git_Workflows:
        description: collaborative development patterns

  Modern_DOTNET_Practices:
    prerequisites: C# programming basics
    competency_target: Write clean, maintainable .NET code following SOLID principles
    subsections:
      Design_Patterns:
        description: common patterns (Repository, Factory, Strategy, etc.)
      Dependency_Injection:
        description: IoC containers and lifetime management
      Configuration_Management:
        description: appsettings, environment variables, secrets
      Async_Await:
        description: asynchronous programming patterns
      LINQ:
        description: language integrated query

  Testing:
    prerequisites: Modern .NET Practices
    competency_target: Implement comprehensive testing strategies across all levels
    subsections:
      TDD:
        description: test-first approach
      Unit_Testing:
        description: xUnit, NUnit frameworks
      Mocking:
        description: using Moq for test isolation
      Test_Organization:
        description: AAA pattern (Arrange, Act, Assert)
