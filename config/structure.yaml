      Aspire:
        description: cloud-native application development

  Error_Handling_and_Resilience:
    prerequisites: Cloud Development
    competency_target: Build resilient applications that handle failures gracefully
    subsections:
      Exception_Handling_Strategies:
        description: custom exception handlers with logging
      Retry_Policies:
        description: using Polly for resilience
      Circuit_Breaker_Pattern:
        description: preventing cascading failures
      Cancellation_Tokens:
        description: proper async cancellation patterns
      Graceful_Degradation:
        description: fallback strategies

