  AI_Software_Development:
    prerequisites: Modern .NET Practices
    competency_target: Leverage AI tools to enhance development productivity
    subsections:
      Prompt_Engineering:
        description: effective AI interaction
      Context_Engineering:
        description: optimizing AI responses
      Reusable_Prompts:
        description: creating prompt libraries
      GitHub_Copilot:
        description: AI-assisted development
      Code_Review_with_AI:
        description: using AI for quality improvement

  Documentation:
    prerequisites: None
    competency_target: Create comprehensive technical documentation for projects
    subsections:
      User_Documentation:
        description: using Hugo for static sites
      API_Documentation:
        description: OpenAPI/Swagger
      Technical_Writing:
        description: clear and concise documentation
      Markdown_Mastery:
        description: formatting and structure
      Architecture_Diagrams:
        description: visualizing system design

